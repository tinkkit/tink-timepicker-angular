<!doctype html>
<html ng-app="tink.timepicker">
<head>
  <meta charset="utf-8">
  <title>Tink module</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/tink-core/dist/tink.css" />
  <!-- endbower -->
</head>
<body>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/tink-helper-safe-apply-angular/dist/tink-helper-safe-apply-angular.js"></script>
<!-- endbower -->

  <div class="container" ng-controller="controller as ctrl">
    <h1>Timepicker Component</h1>
    <hr>
    <section class="panel">
      <header class="panel-heading">
        <i class="fa fa-th-large"></i>
        <h1 class="panel-title">Timepicker</h1>
      </header>
      <div class="panel-body">
        <h3 class="h4">Examples</h3>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <tink-timepicker ng-model="selectedTime" disabled/>
          </div>
          <div class="col-xs-12 col-md-3">
            <tink-timepicker allow-clear="true" ng-model="selectedTime"/>
          </div>
        </div>
        <table class="table-dev">
          <thead>
            <tr>
              <th>Attr</th>
              <th>Type</th>
              <th>Default</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>data-ng-model <em>(required)</em></td>
              <td><code>object</code></td>
              <td><code>''</code></td>
              <td>This variable holds a date object with the time</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
  var app = angular.module('tink.timepicker',['tink.safeApply']).controller('controller',['$scope',function($scope){
    $scope.selectedTime = new Date()
  }])
  </script>


<script src="scripts/directives/timepicker.js"></script>
</body>
</html>
